# Configuració de Hibernate per a MySQL

# Classe del controlador JDBC per a MySQL
hibernate.connection.driver_class=com.mysql.cj.jdbc.Driver

# URL de connexió a la base de dades MySQL
# Canvia localhost, username, password i database_name segons la teva configuració
hibernate.connection.url=jdbc:mysql://localhost:3306/ciutats_db?serverTimezone=UTC

# Nom d'usuari de la base de dades MySQL
hibernate.connection.username=root

# Contrasenya de la base de dades MySQL
hibernate.connection.password=

# Dialecte per mantenir la compatibilitat amb MySQL
hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Mostra les consultes SQL a la consola (true/false)
hibernate.show_sql=false

# Estratègia de generació automàtica de l'esquema
# Opcions:
# validate: Valida l'esquema sense fer canvis
# update: Actualitza l'esquema si és necessari
# create: Crea l'esquema, destruint les dades anteriors
# create-drop: Crea l'esquema a l'inici i l'esborra al tancar
# none: Desactiva la generació automàtica
hibernate.hbm2ddl.auto=create

# Connecta el pool de connexions (opcional)
hibernate.c3p0.min_size=5
hibernate.c3p0.max_size=20
hibernate.c3p0.timeout=300
hibernate.c3p0.max_statements=50
